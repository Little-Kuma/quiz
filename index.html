<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบข้อสอบอย่างง่าย Simple Quiz</title>
   
  <link rel="stylesheet" href="styles.css"> <!--เชื่อม CSS-->

</head>
<body>

    <div><!--ที่ต้องคร่อมdivไว้ เพราะต้องการจัดหน้าให้สวยงาม-->
        <div class="quiz-container">
                <h1></h1>
                <p id="question">1.PIM ย่อมาจากอะไร ?</p>
                <button class="button" onclick="checkAnswer('a')">A) พีไอเอ็ม</button> <!--checkAnswer ฟังก์ชั่น จาวาสคริป-->
                <button class="button" onclick="checkAnswer('b')">B) ปิ๋ม</button> <!--การเรียกใช้ฟังก์ชั่นcheckAnswer หรือทุกฟังก์ชั่น จะต้องใช้ Double quote-->
                <button class="button" onclick="checkAnswer('c')">C) พิม</button>
                <button class="button" onclick="checkAnswer('d')">D) ภีม</button>
                <p id="result"></p>
        </div>
  
        <div class="quiz-container">
                <h1></h1>
                <p id="question">2.ไก่มีกี่ขา ?</p>
                <button class="button" onclick="checkAnswer2('a')">A) 8 ขา</button> <!--checkAnswer ฟังก์ชั่น จาวาสคริป เป็นคำถามใหม่ของการบ้าน-->
                <button class="button" onclick="checkAnswer2('b')">B) 4 ขา</button>
                <button class="button" onclick="checkAnswer2('c')">C) 6 ขา</button>
                <button class="button" onclick="checkAnswer2('d')">D) 2 ขา</button>
                <p id="result2"></p>
        </div>
        <p id="result3"></p> <!--จะเอาไว้ใช้แสดงคะแนนว่าตอบถูกกี่ข้อ จะทำให้มันแสดงก็ต่อเมื่อกดตอบคำถามแล้ว แต่ปัญหามันจะสแตคคะแนนไปเรื่อยๆต้องดัง erroe-->
    </div>

  <script src="script.js"></script> <!--อันนี้ เชื่อม script ของ javascript-->

</body>
</html>
